name: custom_app_logo
description: "a plugin to that uses native functionality to change app logo and ic launcher dynamically for android"
version: 0.0.1+3
author: https://github.com/badeesAbood

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.logo_changer.custom_app_logo
        pluginClass: CustomAppLogoPlugin
      ios:
        pluginClass: CustomAppLogoPlugin

